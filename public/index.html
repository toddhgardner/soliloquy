<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Soliloquy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/moment.js"></script>
  <script src="js/lib/underscore.js"></script>
  <script src="js/lib/backbone.js"></script>
  <script src="js/models/statusModel.js"></script>
  <script src="js/models/adModel.js"></script>
  <script src="js/collections/statusCollection.js"></script>
  <script src="js/views/statusView.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="#">Soliloquy</a>
    </div>
  </div>
</div>
<div id="status-container" class="container">
  <form id="new-status">
    <label for="status_text">Status</label>
    <textarea id="status_text" name="status" placeholder="To be, or not to be, that is the question."></textarea>
    <button type="submit" class="btn">Post Update</button>
  </form>
  <ul id="statuses"></ul>
</div>
<script type="text/template" id="status-template">
  <li class="status">
    <div class="status-main">
      <img src="<%= img %>" alt="Todd" />
      <div class="status-text text-lg"><%= text %></div>
    </div>
    <div class="status-meta clearfix text-sm">
      <div class="pull-left">You</div>
      <div class="pull-right"><%= timestamp %></div>
    </div>
  </li>
</script>
<!-- <script async src="ads/top/topLoader.js"></script> -->
<!-- <script async src="ads/right/rightLoader.js"></script> -->
</body>
</html>
