<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Soliloquy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="http://cdn.soliloquy.local:3000/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="http://cdn.soliloquy.local:3000/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="http://cdn.soliloquy.local:3000/css/main.css">
</head>

<body>

  <header class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <h2>Soliloquy &ndash; <em>It's about you</em></h2>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="status-container" class="row">
      <div class="col-md-6 col-xs-9">

        <div class="js-add-statement-view clearfix">
          <form>
            <label for="status_text">Status</label>
            <textarea id="status_text" name="status" placeholder="To be, or not to be, that is the question." class="form-control"></textarea>
            <div class="controls pull-right">
              <button type="submit" class="btn btn-primary">Post Update</button>
              <button type="button" class="btn btn-link js-random">I'm feeling random</button>
            </div>
          </form>
        </div>

        <div class="js-statement-view">
          <ul class="statement-list"></ul>
        </div>

      </div>
      <div class="col-xs-3">
        <div class="sidebar-ads"></div>
      </div>
    </div>
  </div>

<script type="text/template" id="js-tpl-profile">

</script>

<script type="text/template" id="js-tpl-statement">
  <li class="status">
    <div class="status-main">
      <img src="<%= image %>" alt="<%= name %>" />
      <div class="status-text text-lg"><strong>Todd H Gardner</strong>&nbsp;&nbsp;<span style="color:#aaa">@toddhgardner</span></div>
      <div class="status-text text-lg"><%= text %></div>
    </div>
    <div class="status-meta clearfix text-sm">
      <form class="pull-left">
        <button class="btn btn-link js-delete"><i class="fa fa-trash-o"></i></button>
      </form>
      <div class="pull-right" style="padding:10px 12px"><%= timestamp %></div>
    </div>

  </li>
</script>
