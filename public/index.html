<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Soliloquy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

  <header class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <a href="#">Soliloquy</a>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="status-container" class="row">
      <div class="col-md-3 col-sm-3">
        <div class="js-main-profile-view"></div>
      </div>
      <div class="col-md-6 col-sm-9">

        <div class="js-add-statement-view">
          <form>
            <label for="status_text">Status</label>
            <textarea id="status_text" name="status" placeholder="To be, or not to be, that is the question."></textarea>
            <button type="submit" class="btn">Post Update</button>
            <button type="button" class="js-random">I'm feeling random</button>
          </form>
        </div>

        <div class="js-statement-view">
          <ul class="statement-list"></ul>
        </div>

      </div>
      <div class="col-md-3">
        <div class="sidebar-ads"></div>
      </div>
    </div>
  </div>

<script type="text/template" id="js-tpl-profile">
<%= _id %>
<%= name %>
<%= image %>
</script>

<script type="text/template" id="js-tpl-statement">
  <li class="status">
    <div class="status-main">
      <img src="<%= image %>" alt="<%= name %>" />
      <div class="status-text text-lg"><%= text %></div>
    </div>
    <div class="status-meta clearfix text-sm">
      <div class="pull-left"><%= name %></div>
      <div class="pull-right"><%= timestamp %></div>
    </div>
    <form><button class="js-delete">d</button></form>
  </li>
</script>
